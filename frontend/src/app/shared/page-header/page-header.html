<div class="bg-white border-b border-secondary-200 sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      @if (showBack) {
        <button class="flex items-center gap-2 text-secondary-500 hover:text-primary-600 transition-colors" (click)="onBack()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
          Retour
        </button>
      } @else {
        <div></div>
      }
      <h1 class="text-lg font-semibold text-secondary-800">{{ title }}</h1>
      <div class="flex items-center gap-3">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
