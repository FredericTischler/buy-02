<nav class="sticky top-0 z-50 bg-primary-600 text-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <button (click)="goToProducts()" class="text-xl font-bold tracking-tight hover:opacity-90 transition-opacity">
        Boutique E-Commerce
      </button>

      <!-- Search bar (desktop) -->
      @if (showSearch) {
        <div class="hidden md:flex flex-1 max-w-lg mx-8">
          <div class="relative w-full">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            <input type="text" [(ngModel)]="searchKeyword" (keyup.enter)="onSearch()" placeholder="Rechercher un produit..."
              class="w-full pl-10 pr-4 py-2 rounded-lg bg-primary-700/50 border border-primary-500 text-white placeholder-primary-300 focus:outline-none focus:ring-2 focus:ring-white/30 focus:bg-primary-700 transition-colors text-sm">
          </div>
        </div>
      }

      <div class="flex items-center gap-1 sm:gap-2">
        <!-- Seller Dashboard link -->
        @if (isSeller) {
          <button (click)="goToSellerDashboard()" class="p-2 rounded-lg hover:bg-primary-700 transition-colors" title="Tableau de bord vendeur">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
          </button>
        }
        <!-- Orders -->
        <button (click)="goToOrders()" class="p-2 rounded-lg hover:bg-primary-700 transition-colors" title="Mes commandes">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
        </button>
        <!-- Wishlist -->
        <button (click)="goToWishlist()" class="relative p-2 rounded-lg hover:bg-primary-700 transition-colors" title="Ma Wishlist">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
          @if (wishlistCount > 0) {
            <span class="absolute -top-1 -right-1 bg-accent-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">{{ wishlistCount }}</span>
          }
        </button>
        <!-- Cart -->
        <button (click)="goToCart()" class="relative p-2 rounded-lg hover:bg-primary-700 transition-colors" title="Mon Panier">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 100 4 2 2 0 000-4z"/></svg>
          @if (cartCount > 0) {
            <span class="absolute -top-1 -right-1 bg-error-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">{{ cartCount }}</span>
          }
        </button>
        <!-- Profile -->
        <button (click)="goToProfile()" class="p-2 rounded-lg hover:bg-primary-700 transition-colors" title="Mon Profil">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </button>
        <!-- Logout -->
        <button (click)="logout()" class="ml-1 px-3 sm:px-4 py-2 bg-error-500 hover:bg-error-600 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
          <span class="hidden sm:inline">DÃ©connexion</span>
        </button>
      </div>
    </div>
    <!-- Mobile search -->
    @if (showSearch) {
      <div class="md:hidden pb-3">
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-primary-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          <input type="text" [(ngModel)]="searchKeyword" (keyup.enter)="onSearch()" placeholder="Rechercher..."
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-primary-700/50 border border-primary-500 text-white placeholder-primary-300 focus:outline-none focus:ring-2 focus:ring-white/30 text-sm">
        </div>
      </div>
    }
  </div>
</nav>
